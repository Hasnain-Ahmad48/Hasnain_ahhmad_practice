<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Functions Demo</title>
    <link
      rel="stylesheet"
      href="day8.css"
    />
  </head>
  <body>
    <h1>Array Functions Demo</h1>
    <div id="buttons-container"></div>
    <div id="output"></div>
    <div id="explanation"></div>


    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input
            type="checkbox"
            class="toggle"
          />
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Log in</div>
              <form
                class="flip-card__form"
                action=""
              >
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
                <button class="flip-card__btn">Let`s go!</button>
              </form>
            </div>
            <div class="flip-card__back">
              <div class="title">Sign up</div>
              <form
                class="flip-card__form"
                action=""
              >
                <input
                  class="flip-card__input"
                  placeholder="Name"
                  type="name"
                />
                <input
                  class="flip-card__input"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
                <input
                  class="flip-card__input"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
                <button class="flip-card__btn">Confirm!</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>


    <div id="git-demo">
    <button id="git-btn">Show Git Commands</button>
    <div id="git-output"></div>
</div>

    <script src="day8.js"></script>
  </body>
</html>
